<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Escolha a Linguagem correta</title>
</head>

<body>

    <body>
        <div class="intro py-3 bg-primary text-center">
            <div class="container">
                <h2 class="text-light display-3 my-4">Quiz</h2>
            </div>
        </div>

        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>
                    Voce acertou <span class="text-primary display-4 p-3"> 0% </span>do Quiz
                </p>
            </div>
        </div>


        <div class="quiz py-4 bg-dark">
            <div class="container">
                <h2 class="my-5 text-white">
                    Escolha a stack correta para programar
                </h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            1. Framework para desenvolver aplicativos Crossplataform:
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="A" checked />
                Flutter
              </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion1" value="B" />
                Word Press
              </label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            2. Linguagem para desenvolvimento web
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="A" checked />
                Javascript
              </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion2" value="B" />
                Perl
              </label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            3. Linguagem para Backend e propósito geral
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A" checked />
                C#
              </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B" />
                Kothin
              </label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            4. Linguagem para ciência de dados
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="A" checked />
                Python
              </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <label class="form-check-label">
                <input type="radio" name="inputQuestion4" value="B" />
                Spring boot
              </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button class="btn bg-primary text-light">Enviar</button>
                    </div>
                    <span style.color="text-white">Desenvolvido por Aires</span>
                </form>
            </div>

        </div>
        <script src="app.js"></script>
    </body>

</html>
